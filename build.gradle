group 'ClJobs'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group:'org.simplejavamail', name:'simple-java-mail', version:'4.1.3'
    compile 'org.jsoup:jsoup:1.10.2'
}
